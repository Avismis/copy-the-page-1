<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>doppageganger</title>
  <style>
    .button-container button, .button-container input {
      width: 7em;
      height: 4em;
    }
  </style>
</head>
<body>
<div class="block wholeSquare"
     style="color:white; font-weight: bolder;width: 80%;height: 900px;background: #b1e8e8;display: flex;flex-direction: column;align-items: center; border-radius: 15px"
>
  <div style="padding: 50px">
    <img src="./img/logo.svg" alt="SPLITTER">
  </div>
  <div class= "block whiteSquare"
       style="width: 80%;height: 400px;background: white; display: flex;flex-direction: row;padding: 50px; border-radius: 15px">
    <div style="flex-grow: 1;display: flex;flex-direction: column; color: gray; align-content: space-around; justify-content: space-around; align-items: flex-start">
      <div style="flex-grow: 1">
        <label style="width: 80%;display: inline-block; font-family: monospace">
          Bill</label>
        <label>
          <input style="padding: 10px; width: 450px; border-radius: 5px; background: hsl(189, 41%, 97%); border: #cccccc">
        </label>
      </div>
      <div style="flex-grow: 1">
        <label style="width: 80%;display: inline-block; font-family: Monospaced,monospace">
          Select Tip %</label>
        <div
          style="display: grid; grid-template-columns: 1fr 1fr 1fr;grid-template-rows: 1fr 1fr;gap: 1em;align-items: center;justify-items: center;"
          class="button-container">
          <button style="color: #cccccc; background: hsl(183, 100%, 15%); border-radius: 5px; font-family: monospace">5%</button>
          <button style="color: #cccccc; background: hsl(183, 100%, 15%); border-radius: 5px; font-family: monospace">10%</button>
          <button style="color: #cccccc; background: hsl(183, 100%, 15%); border-radius: 5px; font-family: monospace">15%</button>
          <button style="color: #cccccc; background: hsl(183, 100%, 15%); border-radius: 5px; font-family: monospace">25%</button>
          <button style="color: #cccccc; background: hsl(183, 100%, 15%); border-radius: 5px; font-family: monospace">50%</button>
          <label>
            <input style="background: hsl(189, 41%, 97%)">
          </label>
        </div>
      </div>
      <div style="flex-grow: 1;display: flex;flex-direction: column">
        <div style="display: flex;flex-direction: row;justify-content: space-between">
          <div style="font-family: monospace">
            Number of people
          </div>
          <div style="font-family: monospace">
            Can't be zero
          </div>
        </div>
        <input style="border: white; padding: 10px; width: 450px; border-radius: 5px; background: hsl(189, 41%, 97%)">
      </div>
    </div>
    <div style="background: hsl(183, 100%, 15%); flex-grow: 1;display: flex;flex-direction: column;padding: 50px; border-radius: 10px">
      <div style="flex-grow: 5;display: flex;flex-direction: row;justify-content: space-between;align-items: center">
        <div style="display: flex;flex-direction: column">
          <div>Tip Amount</div>
          <div style="color: hsl(184, 14%, 56%);">
            / person</div>
        </div>
        <div style="font-size: 48px; color: hsl(172, 67%, 45%)">
          $0.00
        </div>
      </div>
      <div style="flex-grow: 5;display: flex;flex-direction: row;justify-content: space-between;align-items: center">
        <div style="display: flex;flex-direction: column">
          <div>Total</div>
          <div style="color: hsl(184, 14%, 56%)">
            / person</div>
        </div>
        <div style="font-size: 48px; color: hsl(172, 67%, 45%)">
          $0.00
        </div>
      </div>
      <div style="flex-grow: 10;display: flex;flex-direction: column;justify-content: flex-end">
        <button style="background: hsl(172, 67%, 45%);width: 100%;height: 50px; font-family: monospace">
          RESET
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
