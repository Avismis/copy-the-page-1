<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>doppageganger</title>
</head>
<body>
<div class="wholeSquare"
     style="color:white; font-weight: bolder;width: 1440px;height: 900px;background: #b1e8e8;position:absolute">
  <div style="position: absolute; margin-left: 680px; margin-top: 180px">
    <img src="file:///C:/Users/Aday%20y%20Luis%20%5E%5E/OneDrive/Escritorio/Programaci%C3%B3n/tip-calculator-app-main/images/logo.svg"
    alt="SPLITTER">
  </div>
  <div class="middleSquare"
       style="width: 800px;height: 400px;background: white; margin-top: 245px; margin-left: 320px">
    <div class="Bill area"
      style="margin-left: 30px; margin-top: 30px; position: absolute">
      <div style="color: cadetblue">
        Bill
      </div>
      <div class="Bill quantity"
           style="background: #cccccc; width: 300px; height: 40px; columns: fit-content">
        <div style="color: #555555; position: absolute; margin-left: 10px; margin-top: 10px">
          <img src="file:///C:/Users/Aday%20y%20Luis%20%5E%5E/OneDrive/Escritorio/Programaci%C3%B3n/tip-calculator-app-main/images/icon-dollar.svg"
               alt="dollar icon">
        </div>
        <div style="color: black; position: absolute; margin-left: 220px; margin-top: 10px">
          given bill
        </div>
      </div>
  </div>
    <div class="tip percent area"
         style="margin-left: 30px; margin-top: 150px; position: absolute;height: 60px; flex: content-box">
      <div style="color: cadetblue">
        Select Tip %
      </div>
      <table style="color: black; flex: 30px">
        <tr>
          <td>5%</td>
          <td>10%</td>
          <td>15%</td>
        </tr>
        <tr>
          <td>25%</td>
          <td>50%</td>
          <td>Custom</td>
        </tr>
      </table>
    </div>
    <div class="People area"
         style="margin-left: 30px; margin-top: 290px; position: absolute">
      <div style="color: cadetblue">
        Number of people
      </div>
      <div class="Bill quantity"
           style="background: #cccccc; width: 300px; height: 40px; columns: fit-content">
        <div style="color: #555555; position: absolute; margin-left: 10px; margin-top: 10px">
          <img src="file:///C:/Users/Aday%20y%20Luis%20%5E%5E/OneDrive/Escritorio/Programaci%C3%B3n/tip-calculator-app-main/images/icon-person.svg"
          alt="people icon">
        </div>
        <div style="color: black; position: absolute; margin-left: 200px; margin-top: 10px">
          given number
        </div>
      </div>
</div>
    <div class="rightSquare"
         style="display: flex; flex-direction: row;width: 350px;height: 350px;background: darkblue; float: right; margin-top: 25px; margin-right: 25px">
      <div class="left part of the right square"
           style="-ms-flex-align: start">
        <div style="columns: auto; margin-top: 25px; margin-left: 30px">
          Tip amount
          <br>
          / person
        </div>
        <div style="columns: auto; margin-top: 100px; margin-left: 30px">
          Total
          <br>
          / person
        </div>
      </div>

      <div class="right part of the right square"
           style="columns: max-content; width: 200px; margin-top: 25px">
        <div style="columns: auto; margin-top: 25px; margin-left: 100px">
          firstResult
        </div>
        <div style="columns: auto; margin-top: 100px; margin-left: 100px">
          secondResult
        </div>
      </div>

      <div class="ResetButton"
           style="width: 290px; position: absolute; margin-top: 275px; height: 50px; margin-left: 30px; margin-right: 30px; background: #b1e8e8; align-content: center">
        <div style="margin-left: 125px; margin-top: 18px; color: darkslategray">
          RESET
        </div>
      </div>
    </div>
</div>
</div>
</body>
</html>
